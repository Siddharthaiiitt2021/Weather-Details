<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather intel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body{
            display: flex;
            gap : 2rem;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: skyblue;
        }

        .container{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .condition{
            display: flex;
        }
        #weatherForm{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            padding-bottom: 0.1rem;
        }
        #buttons{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }
        .btn{
            border-width: 0.05rem;
            border-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #button1{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
  <body>
    <div id="container">
        <h1>Find Weather conditions in your area</h1>
        <div id="conditions">
        <form name="myForm" action="/" , method="post" id="weatherForm">
            <div class="inputs">
                <input
                type="text"
                ,
                name="lat"
                ,
                placeholder="Latitude coordinates"
                ,
                value=""
                />
                <input
                type="text"
                ,
                name="lon"
                ,
                placeholder="Longitude coordinates"
                ,
                value=""
                />
            </div>
            <button type="submit", name="submit" class="btn">Weather Details</button>
        </form>
        <div id="button1">
            <button id="details" class="btn">Get coordinates</button>
        </div>
        </div>
    </div>
    <script>
      document.querySelector("#details").addEventListener("click", getLocation);
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(getPosition);
        } else {
          console.log("error");
        }
      }
      function getPosition(position) {
        var lat =
          position.coords.latitude
        var lon = 
          position.coords.longitude
        myForm.lat.value = lat
        myForm.lon.value = lon
      }
    </script>
  </body>
</html>
